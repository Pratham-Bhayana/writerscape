<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writerscape - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .landing-container {
            height: 100vh;
            background: linear-gradient(135deg, #1a0033, #2c004d);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .book-animation {
            position: absolute;
            width: 200px;
            height: 300px;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=300') no-repeat center;
            background-size: cover;
            animation: flip 3s infinite alternate;
            top: 20%;
            left: 10%;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        .pen-animation {
            position: absolute;
            width: 100px;
            height: 20px;
            background: url('https://images.unsplash.com/photo-1590073242678-7ebedd5ee3e9?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=20') no-repeat center;
            background-size: cover;
            animation: write 2s infinite;
            bottom: 20%;
            right: 10%;
        }

        @keyframes write {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        .landing-content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .landing-content h1 {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1.5s ease-out;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .landing-content p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .continue-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .auth-options {
            display: none;
            margin-top: 20px;
            gap: 20px;
            justify-content: center;
        }

        .auth-btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .login-btn { background: #007bff; }
        .signup-btn { background: #28a745; }

        .auth-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .landing-content h1 {
                font-size: 3rem;
            }

            .landing-content p {
                font-size: 1.2rem;
                max-width: 90%;
            }

            .continue-btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }

            .auth-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .book-animation {
                width: 150px;
                height: 225px;
                top: 15%;
                left: 5%;
            }

            .pen-animation {
                width: 80px;
                height: 16px;
                bottom: 15%;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .landing-content h1 {
                font-size: 2rem;
            }

            .landing-content p {
                font-size: 1rem;
                max-width: 90%;
            }

            .continue-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }

            .auth-options {
                flex-direction: column;
                gap: 10px;
            }

            .auth-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .book-animation {
                width: 100px;
                height: 150px;
                top: 10%;
                left: 5%;
            }

            .pen-animation {
                width: 60px;
                height: 12px;
                bottom: 10%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="background-animation"></div>
        <div class="book-animation"></div>
        <div class="pen-animation"></div>
        <div class="landing-content">
            <h1>Writerscape</h1>
            <p>Unleash your creativity with a global community of writers. Share, inspire, and grow your storytelling journey with cutting-edge tools and connections.</p>
            <button class="continue-btn" id="continueBtn">Begin Your Journey</button>
            <div class="auth-options" id="authOptions">
                <a href="login.html" class="auth-btn login-btn">Login</a>
                <a href="signup.html" class="auth-btn signup-btn">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBqZv6IcP0dsCIZLADu2LMalMBA66Q1sCQ",
            authDomain: "writerscape-3855a.firebaseapp.com",
            projectId: "writerscape-3855a",
            storageBucket: "writerscape-3855a.appspot.com",
            messagingSenderId: "377436644028",
            appId: "1:377436644028:web:ffc3d2841055b470bda6b9",
            measurementId: "G-8STT58NQ0Q"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user && (user.emailVerified || user.providerData.some(p => p.providerId === 'google.com'))) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('continueBtn').addEventListener('click', () => {
            const authOptions = document.getElementById('authOptions');
            authOptions.style.display = 'flex';
            gsap.fromTo(authOptions, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
        });
    </script>
</body>
</html>
